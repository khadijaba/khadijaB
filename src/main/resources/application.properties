# ===============================
# Application
# ===============================
spring.application.name=TP-Projet-2025

# ===============================
# Database Configuration
# ===============================
# Utiliser le nom du conteneur MySQL et le port interne Docker (3306)
spring.datasource.url=jdbc:mysql://mysql-db:3306/tpdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpassword

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server Configuration
# ===============================
server.port=8088
server.servlet.context-path=/tpProjet

# ===============================
# Spring Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# ===============================
# Optional: Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
