# ===============================
# Application
# ===============================
spring.application.name=TP-Projet-2025

# ===============================
# Database Configuration
# ===============================
# Connexion Ã  la base MySQL via le conteneur Docker
spring.datasource.url=jdbc:mysql://mysql-db:3306/tpdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/tpProjet

# ===============================
# Spring Actuator
# ===============================
# Exposer uniquement les endpoints utiles
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# Base-path pour les endpoints Actuator
management.endpoints.web.base-path=/actuator

# ===============================
# Optional: Loggingg
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

# ===============================
# Optional: Timezone / Locale
# ===============================
spring.jackson.time-zone=UTC
spring.jackson.locale=en
