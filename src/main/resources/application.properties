# ===============================
# Application
# ===============================
spring.application.name=TP-Projet-2025

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://mysql-db:3306/tpdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpassword

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/tpProjet

# ===============================
# Spring Actuator
# ===============================
# Exposer uniquement les endpoints utiles
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# DÃ©finir un base-path simple pour Actuator
management.endpoints.web.base-path=/actuator

# ===============================
# Optional: Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
